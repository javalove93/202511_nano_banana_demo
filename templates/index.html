<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen 3 Image Editor</title>
    <style>
        /* Custom cursors */
        .brush-cursor {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewport='0 0 24 24' version='1.1'><circle cx='12' cy='12' r='10' stroke='black' stroke-width='1' fill='red' /></svg>") 12 12, auto;
        }

        .eraser-cursor {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewport='0 0 24 24' version='1.1'><circle cx='12' cy='12' r='10' stroke='black' stroke-width='1' fill='none' /></svg>") 12 12, auto;
        }

        .crosshair-cursor {
            cursor: crosshair;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 100%; /* Changed to 100% to fit browser width */
            margin: 0 auto;
            background-color: #fff;
            padding: 15px; /* Reduced padding for more space */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-preview-container {
            margin-top: 20px;
            text-align: center; /* Center the image-wrapper */
        }
        .image-wrapper {
             position: relative;
             display: inline-block; /* To contain absolutely positioned children */
             max-width: 100%; /* Ensure image-wrapper also respects max-width */
        }
        .image-preview {
            max-width: 100%;
            /* max-height: 300px; - Removed to allow height to adjust */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            /* margin: 5px; - Removed to prevent spacing */
        }
        .mask-overlay {
             position: absolute;
             top: 0;
             left: 0;
             max-width: 100%;
             /* max-height: 300px; - Removed to allow height to adjust */
             height: auto;
             border-radius: 4px;
             opacity: 0.7; /* Adjust as needed */
        }
        #maskCanvas {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white for drawing */
            cursor: crosshair;
        }
        .drawing-tools button {
            width: auto;
            margin-right: 10px;
            padding: 8px 15px;
            font-size: 14px;
        }
        .drawing-tools {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .image-display {
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .image-display img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 15px;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* 기본적으로 숨김 */
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap onto the next line on smaller screens */
            gap: 20px; /* Space between columns */
        }

        .left-pane, .right-pane {
            flex: 1; /* Each takes equal space */
            min-width: 300px; /* Minimum width before wrapping */
        }

        @media (max-width: 768px) {
            .left-pane, .right-pane {
                flex: none; /* Disable flex growing on small screens */
                width: 100%; /* Take full width */
            }
        }

        /* Adjusting image and canvas within the preview container */
        .image-preview-container .image-wrapper {
            max-width: 100%;
            height: auto;
            display: flex; /* Use flex to center image and canvas */
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-preview-container .image-preview,
        .image-preview-container #maskCanvas {
            max-width: 100%;
            height: auto; /* Allow height to adjust naturally */
            object-fit: contain; /* Ensure the image fits within its container without cropping */
        }

        .to-original-button-container {
            text-align: right;
            margin-top: 15px;
        }

        .to-original-button {
            background-color: #28a745; /* Green color */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
        }

        .to-original-button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Imagen 3 이미지 편집기</h1>
        <div class="main-content">
            <div class="left-pane">
                <form id="editForm">
                    <div class="form-group">
                        <label for="original_image">원본 이미지 업로드:</label>
                        <input type="file" id="original_image" name="original_image" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="mask_image">마스크 이미지 업로드 (흑백):</label>
                        <input type="file" id="mask_image" name="mask_image" accept="image/*">
                    </div>
                    <!-- 이미지 미리보기 컨테이너 -->
                    <div id="imagePreviewContainer" class="image-preview-container">
                        <div class="image-wrapper">
                            <img id="originalImagePreview" class="image-preview" src="" alt="원본 이미지 미리보기" style="display:none;">
                            <canvas id="maskCanvas" class="mask-overlay" style="display:none;"></canvas>
                        </div>
                    </div>
                    <div class="form-group drawing-tools" id="drawingTools" style="display:none;">
                        <button type="button" id="brushBtn">브러시</button>
                        <button type="button" id="eraserBtn">지우개</button>
                        <button type="button" id="boxBtn">상자</button>
                        <button type="button" id="clearCanvasBtn">캔버스 지우기</button>
                        <div style="margin-top: 10px;">
                            <label for="brushThickness">두께:</label>
                            <input type="range" id="brushThickness" min="1" max="50" value="30">
                            <span id="currentThickness">30</span>px
                        </div>
                    </div>
                </form>

                <div class="loading-spinner" id="loadingSpinner"></div>
                <p class="error-message" id="errorMessage"></p>
            </div>
            <div class="right-pane">
                <div class="form-group">
                    <label for="edit_mode">편집 모드:</label>
                    <select id="edit_mode" name="edit_mode" class="form-control">
                        <option value="EDIT_MODE_INPAINT_INSERTION" selected>Inpaint Insertion</option>
                        <option value="EDIT_MODE_INPAINT_REMOVAL">Inpaint Removal</option>
                        <option value="EDIT_MODE_OUTPAINT">Outpaint</option>
                        <option value="EDIT_MODE_BGSWAP">Background Swap</option>
                        <option value="EDIT_MODE_CONTROLLED_EDITING">Controlled Editing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit_prompt">편집 프롬프트 (예: put a human hand):</label>
                    <input type="text" id="edit_prompt" name="edit_prompt" value="put a human hand">
                </div>
                <button type="submit" id="submitEditBtn">이미지 편집</button>
                <div class="image-display">
                    <h2>편집된 이미지</h2>
                    <img id="editedImage" src="" alt="편집된 이미지가 여기에 표시됩니다.">
                    <div class="to-original-button-container">
                        <button type="button" id="toOriginalBtn" class="to-original-button" style="display:none;">원본으로</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
